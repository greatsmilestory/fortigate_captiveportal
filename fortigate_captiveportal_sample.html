<!DOCTYPE html>
<html lang="ko_KR">
<head>
    <title>External Captive Portal Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/x-javascript">
    const uri = window.location.search;
    const param = new URLSearchParams(uri);
    const fgtcont = param.get('post');
    const magic = param.get('magic');
    const ssid = param.get('ssid');							// In the sample code, ssid is not required for authentication processing, so it can be deleted.

    function fgtSubmit(){
        document.getElementById("login").action = fgtcont;
        document.getElementById("magic").value = magic;
        document.getElementById("ssid").value = ssid;
    }
    </script>
</head>

<body>
    <form class="wifi-free-form" id="login" name="LOGIN" method="post" action="">

        <input type="hidden" id="magic" name="magic" value="">
        <input type="hidden" id="ssid" name="ssid" value="">
        <input type="text" name="username" size="10">
        <input type="text" name="password" size="10">
        
        <button onclick="fgtSubmit()">WiFi Free Login</button>
    </form>
</body>
</html>
